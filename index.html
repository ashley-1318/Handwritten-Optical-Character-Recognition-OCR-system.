<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten OCR AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-pen-alt"></i> Handwritten OCR AI</h1>
            <p>Draw a single digit (0-9) on the canvas and let the AI predict what you wrote.</p>
        </header>

        <main class="main-content">
            <div class="canvas-wrapper">
                <div id="canvas-container" class="canvas-container">
                    <canvas id="drawing-canvas" width="280" height="280"></canvas>
                </div>
                <div class="controls">
                    <button id="clear-button" class="button clear-btn">
                        <i class="fas fa-trash"></i> Clear Canvas
                    </button>
                </div>
            </div>

            <div class="prediction-wrapper">
                <div class="prediction-container">
                    <h2><i class="fas fa-brain"></i> AI Prediction</h2>
                    <div id="prediction-box" class="prediction-box">
                        <span id="prediction-text">?</span>
                    </div>
                </div>
                <div class="confidence-container">
                    <h3>Prediction Confidence</h3>
                    <div id="confidence-bars">
                        <!-- Confidence bars will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Academic Project by ASHLEY JOSCO C</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
